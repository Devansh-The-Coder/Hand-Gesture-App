  <head>

  <body>
  <div class="container">
  
    <center>
<h3 class="heading">Gesture to Talk<br><br>

</h3>
      <br><br>

      <p style="font-size: 22px;"> Express things by gestures
      	<br>
        <b style="color: yellow">Are you feeling amazing?</b>
        <br>
        <b style="color: black">Are you feeling the best?</b>
        <br>
        <b style="color: red">Are you feeling Victorious?</b>
        <br>      
      </p><br><br>
<p style="color: red; font-size: 18px;">
Take your selfie and click predict to tell others your mood!
</p>
      
<div class="col-md-4 col-sm-12 col-xs-12"><br><label>Webcam View -  </label><br> 
<div id="camera">
</div>
        <br><br>
<button onclick="takeSnapshot()" style="background-color: purple; color: white; font-size: 20px; border-radius: 30px;">Capture Gesture</button>
      </div>
<br>
<div class="col-md-4 col-sm-12 col-xs-12">
 <b><label>Analyzing of gesture 1 :</label></b>
 
 <b><p class="emotion_name" id="result_emotion_name"></p></b>

  <!--Prediction 2-->

  <b><label>Analyzing of gesture 2 :</label></b>
 
 <b><p class="emotion_name" id="result_emotion_name_2"></p></b>

  <b><p class="emoji" id="update_emoji_2"></p></b>

</div>


<div class="col-md-4 col-sm-12 col-xs-12">
  <label>Snapshot View -  </label>
  
<div id="result">
</div>
